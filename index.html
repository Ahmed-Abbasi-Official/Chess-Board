<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syalani Project</title>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  
  <section id="parent">
    <div id="top_side" style="display: flex; gap: 32px; margin-left: 40px; margin-top: 20px;"></div>
    <div id="container">
      
      <!-- Left Side Numbers -->
      <div id="left_numbers" class="side-numbers"></div>
  
      <!-- Chessboard Section -->
      <section id="chess_board">
        <table id="tbody"></table>
      </section>
  
      <!-- Right Side Numbers -->
      <div id="right_numbers" class="side-numbers"></div>
    </div>
    <div id="down_side" style="display: flex; gap: 32px; margin-left: 40px;"></div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
